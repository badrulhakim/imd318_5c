<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		
		body
		{
			background-color: lightslategrey;
		}
		h3
		{
			color: limegreen;
			font-size: 30px;
			font-family: Verdana;
			text-align: center;
		}
		p
		{
			color: darkblue;
			font-family: Georgia;
			background-color: lightgray;
			border: 2px dashed black;
		}


	</style>


</head>
<body>

	<h1 style="font-family: Papyrus; color: beige; background-color: burlywood; border: 2px solid black;">Perayaan Mati Rasa</h1>
	<h2 style="font-size: 20px; color: blue; text-align: center;">kisah ini hanyalah jeda</h2>
	<p style="font-size: Verdana; text-align: right;">this sentence is using inline css as the styling</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal style</p>

</body>
</html>
