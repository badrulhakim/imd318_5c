	<h2>Javascript help the change the content</h2>
	<p id="content">I am using javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML = "Hello Javascript!!"'>Change the content</button>

	<h2>Javascript help change the style</h2>

	<p id="style1">I am using javascripts to change the style of my content</p>

	<script >
		function myStyle()
		{
			document.getElementById("style1").style. 
			fontSize="45px";
			document.getElementById("style1").style. 
			fontFamily="Papyrus";
			document.getElementById("style1").style. 
			color= "blue";
			document.getElementById("style1").style. 
			backgroundColor="yellow";

		} 

	</script>

	<button type="button" onclick="myStyle()">Click Here!!</button>

	<h2>Javascript change the attributes @ image manipulation</h2>

	<script>
		function chibimaruko(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/chibi_maruko.jpg"
			}
			else
			{
				pic="images/chibi_maruko2.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/chibi_maruko.jpg" id="gambar" width="100" height="200">

	<p>
		<button type="button" onclick="chibimaruko(1)">Moving!</button>
		<button type="button" onclick="chibimaruko(0)">Moving Twice!!</button>
	</p>
